spring:
  application:
    name: erp-finance-backend
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      
        format_sql: true
    show-sql: true

# PostgreSQL profile for production-like setup
---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/erp_finance
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
